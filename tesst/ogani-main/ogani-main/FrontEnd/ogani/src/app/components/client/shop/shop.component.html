<section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(assets/image/1920x1080.jpg'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Category</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/" >Home</a>
                        <span>Category</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Department</h4>
                      <ul>
                        <li>
                          <a routerLink="/category/{{category.id}}"
                             *ngFor="let category of listCategory"
                             [ngClass]="{'selected': category.id === selectedCategoryId}">
                            {{category.name}}
                          </a>
                        </li>
                      </ul>
                    </div>
                    <div class="sidebar__item">
                        <h4>Price</h4>
                        <p-slider [(ngModel)]="rangeValues" [range]="true" [min]="0" [max]="200000" [style]="{'background':'#dd2222'}" (onChange)="getListProductByPriceRange()" ></p-slider>
                        <div class="price-input mt-3">
                            {{rangeValues[0] }} &#x20AB; - {{rangeValues[1] }} &#x20AB;
                        </div>
                    </div>
                    <div class="sidebar__item">
                        <div class="latest-product__text">
                            <h4>Latest Products</h4>
                            <div class="latest-product__slider">
                                <div class="latest-prdouct__slider__item">
                                    <a href="#" class="latest-product__item" *ngFor="let product of listProductNewest">
                                        <div class="latest-product__item__pic">
                                            <img src="{{'data:image/jpg;base64,' + product.images[0].data}}" alt="">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>{{product.name}}</h6>
                                            <span>{{product.price }} &#x20AB;</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="row">
                    <p-dataView [value]="listProduct" [paginator]="true" [rows]="9" >
                        <ng-template let-product pTemplate="listItem">
                            <div class="col-lg-4 col-md-5 col-sm-6 px-2">
                                <div class="featured__item">
                                    <div class="featured__item__pic set-bg" [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,'+ product.images[0].data+')'}">
                                        <ul class="featured__item__pic__hover">
                                            <li><a href="javascript:void(0)" (click)="addToWishList(product)"><fa-icon [icon]="heart"></fa-icon></a></li>
                                            <li *ngIf="product.quantity > 0"><a href="javascript:void(0)" routerLink="/product/{{product.id}}"><fa-icon [icon]="retweet"></fa-icon></a></li>
                                            <li *ngIf="product.quantity > 0"><a href="javascript:void(0)" (click)="addToCart(product)"><fa-icon [icon]="bag"></fa-icon></a></li>
                                        </ul>
                                    </div>
                                  <div class="featured__item__text">
                                    <h6><a class="product-name">{{product.name}}</a></h6>
                                    <h5>{{product.quantity > 0 ? product.price + ' đ' : 'ĐÃ HẾT HÀNG' }}</h5>
                                    <p *ngIf="product.quantity > 0">Còn: {{product.quantity}} (kg)</p>
                                  </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>
            </div>
