<p-toast></p-toast>

<p-card>
  <p-toolbar styleClass="mb-4 gap-2">
  </p-toolbar>
  <p-table [value]="listUser" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>UserName</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>
      <button style="min-width: 6vw" pButton type="button" class="p-button-info" (click)="statusUser(user.id)" *ngIf="user.status">Block</button>
      <button style="min-width: 6vw" pButton type="button" class="p-button-warning"   (click)="statusUser(user.id)" *ngIf="!user.status">Unblock</button>
      </tr>
    </ng-template>
  </p-table>

</p-card>
